<!DOCTYPE html>
<html lang='en'>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="description" content="This is the Weather App of Jack">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Jack's Weather</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>	
<body>
	<div class="container d-flex rounded-lg">	

		<!-- Picture Column -->
		<div class="row flex-fill header">
			<div class="col-md-4 d-flex align-items-center note" id="picture">
				<div class="d-flex flex-column introduce">
					<h1 class="title text-center">Jackie's Weather</h1>
					<h2 class="description text-center">Find out the temperate, weather and more...</h2>
				</div> 
			</div>

			

			<!-- Weather Column -->
			<div class="col-md-8 py-5">
				<!--Location & Day -->
				<div class="board-container d-flex flex-column text-center">
					<div class="form-inline my-2 my-lg-0 d-flex justify-content-center">
							<input id="searchInput" class="form-search mr-sm-3" type="search" placeholder="Enter City Name" aria-label="Search">
							<button class="btn btn-warning my-1 my-sm-0" type="submit">Search</button>
					</div>

					<div class="location display-4"></div>
					<h3 class="date text-dark"></h3>
				</div>
				
				<!-- Column show the Temperate Value -->
				<div class="weather-container">
						<div class="weather-icon text-center display-4"></div>
						<div class="temperate-value display-4 text-center"><p></p></div>
						<div class="temperate-description text-center"><p></p></div>
						
						<div class="infor row">
							<div class="humidity text-center col-md-5 col-sm-5"></div>
							<div class="text col-md-2 col-sm-2"></div>
							<div class="wind text-center col-md-5 col-sm-5"></div>
						</div>
					</div>
			</div>

		</div>



	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</body>

</html>
